<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>

       <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>


<body>
<div id="dropAfterPosting">

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Pet friend finder survey</h1>
            <p class="lead">Answer all questions to find your pet's best friend.</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">

                <form>
                    <div class="form-group">
                        <label for="formGroupExampleInput">pet's name required.</label>
                        <input type="text" class="form-control" id="name-input" placeholder="Pet's Name">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">pet's breed required.</label>
                        <input type="text" class="form-control" id="breed" placeholder="Pet's breed">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Pet image link required.</label>
                        <input type="text" class="form-control" id="image-input" placeholder="Example https://image.redbull.com/rbcom/010/2015-07-27/1331737542701_2/0100/0/1/moon-hill-natural-bridge-in-china.jpg">
                    </div>
                </form>

            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="row" id="questions">

                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <button href="#" class="btn btn-primary" id="submitForm">Submit form</button>
            </div>
        </div>
    </div>
</div>




    <script src="survey.js"></script>

    

</body>

</html>
