<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body>
    <div class="container">
        <div class="row text-center">
            <div class="col">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4">Welcome to pet friend finder.</h1>
                        <p class="lead">Answer a few questions to find your pet's best friend.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="card-body">
                                <p class="card-text">Start your search below</p>
                                <a href="/survey" class="btn btn-primary">Take Survey</a>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card-body">
                                <p class="card-text">API Friends list</p>
                                <a href="/api/friends" class="btn btn-primary">API Friends</a>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card-body">
                                <p class="card-text">Github Repo</p>
                                <a href="/repo" class="btn btn-primary">Repo</a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
